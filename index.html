<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #select_item {
        width: 250px;
        height: 400px;
      }
      #select_item > div {
        display: flex;
      }
      #select_item > div > label {
        display: block;
        width: 100px;
      }
      #select_item > div > select {
        width: 150px;
      }
      #detail {
        width: 250px;
        height: 400px;
        padding: 10px;
        background-color: #000;
        color: orange;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="select_item">
        <div>
          <label>옵션 등급</label>
          <select onchange="change_value_swith(this)">
            <option value="0">최저</option>
            <option value="1">최고</option>
            <option value="2">중간</option>
          </select>
        </div>
        <!-- <div>
          <label></label>
          <select>
            <option value="0">최저옵</option>
            <option value="1">최고옵</option>
            <option value="2">중간옵</option>
          </select>
        </div> -->
        <br />
      </div>
      <div id="detail"></div>
    </div>
  </body>
  <script src="./ss.js"></script>
</html>
